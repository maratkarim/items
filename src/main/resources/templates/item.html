<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form th:action="@{'/item/update/' + ${item.id}}" method="post">
        <input type="hidden" th:value="${item.id}">
        <input type="text" th:value="${item.getNameItem()}" name="name">
        <input type="text" th:value="${item.getPrice()}" name="price">
        <button type="submit">update</button>
    </form>

</body>
</html>
